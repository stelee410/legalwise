version: '3.8'

services:
  legalwise:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_SYSTEM_AGENT_CODE=${VITE_SYSTEM_AGENT_CODE}
        - VITE_SYSTEM_ASSISTANT_AGENT_CODE=${VITE_SYSTEM_ASSISTANT_AGENT_CODE}
        - VITE_SYSTEM_SERVICE_AGENT_CODE=${VITE_SYSTEM_SERVICE_AGENT_CODE}
        - VITE_WORKSPACE_CODE=${VITE_WORKSPACE_CODE}
        - VITE_WORKSPACE_JOIN_CODE=${VITE_WORKSPACE_JOIN_CODE}
    container_name: legalwise-frontend
    ports:
      - "80:80"
    restart: unless-stopped
    env_file:
      - .env.local
